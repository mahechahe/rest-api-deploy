<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script type="module">
      fetch("http://localhost:3000/movies")
        .then((res) => res.json())
        .then((movies) => {
          const html = (movies) =>
            movies
              ?.map((movie) => {
                return `
            <article>
                <h2>${movie.title}</h2>
                <h2>${movie.description}</h2>
            </article>`;
              })
              .join();
          document.querySelector("main").innerHTML = html;
        });
    </script>
  </head>
  <body>
    <main></main>
  </body>
</html>
